# Triggered by Zapier when headlines are approved in Airtable,
# or manually via GitHub Actions UI.

name: Transfer Approved Headlines

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no changes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  transfer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install requests
      - name: Transfer approved headlines
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python scripts/transfer_headlines.py --dry-run
          else
            python scripts/transfer_headlines.py
          fi
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          DISCORD_WEBHOOK_NOTIFICATIONS: ${{ secrets.DISCORD_WEBHOOK_NOTIFICATIONS }}
